<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
        }
        .container {
            max-width: 800px;
        }
        .menu-card {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .menu-image {
            border-radius: 0.5rem;
            object-fit: cover;
            flex-shrink: 0;
            width: 150px;
            height: 150px;
        }
        @media (max-width: 600px) {
            .menu-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .menu-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div id="menu-container" class="container mx-auto p-4 md:p-8">
    <header class="text-center my-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-wide">Our Menu</h1>
        <p class="text-lg text-gray-600 mt-2">Authentic Nigerian Cuisine</p>
    </header>
</div>

<script>

                    },
                    {
                        id: "fried_rice",
                        name: "Fried Rice",
                        price: 2800,
                        description: "Mixed vegetables fried rice and chicken",
                        image: "https://nkechiajaeroh.com/wp-content/uploads/2020/12/Nigerian-fried-rice-recipe-main-photo-3.jpg"
                    },
                    {
                        id: "chicken_shawarma",
                        name: "Chicken Shawarma",
                        price: 2800,
                        description: "Grilled chicken with vegetables",
                        image: "https://www.licious.in/blog/wp-content/uploads/2020/12/Chicken-Shawarma.jpg"
                    },
                    {
                        id: "pounded_yam",
                        name: "Pounded Yam with Egusi",
                        price: 3500,
                        description: "Traditional pounded yam with egusi soup",
                        image: "https://blessinglicious.ca/wp-content/uploads/2022/09/poundo-and-egusi-soup.jpg"
                    },
                    {
                        id: "suya",
                        name: "Suya Platter",
                        price: 2000,
                        description: "Grilled spiced meat skewers",
                        image: "https://suyayasuya.com/wp-content/uploads/2023/06/Suya-Beef-Combo.jpeg"
                    },
                    {
                        id: "beef_burger",

                        price: 2000,
                        description: "Beef burger with lettuce, tomato, and onion",
                        image: "https://www.andy-cooks.com/cdn/shop/articles/20240831035110-andy-20cooks-20-20juicy-20beef-20burger-20recipe_1000x.jpg?v=1725428158"
                    },
                ],
            },
            drinks: {
                name: "Beverages",
                items: [
                    {
                        id: "zobo",
                        name: "Zobo Drink",
                        price: 800,
                        description: "Traditional Nigerian hibiscus drink",
                        image: "https://www.ziingofood.com.ng/public/uploads/restaurant/items/item119152439.jpg"
                    },
                    {
                        id: "chapman",
                        name: "Chapman",
                        price: 1200,
                        description: "Nigerian cocktail with fruits",
                        image: "https://foodpluswords.com/wp-content/uploads/2020/07/Nigerian-Cocktail-Chapman-858-1200.jpg"
                    },
                    {
                        id: "water",
                        name: "Bottled Water",
                        price: 300,
                        description: "500ml bottled water",
                        image: "https://s3-eu-central-1.amazonaws.com/www.burger-king.ng/wp-media-folder-burger-king-nigeria//home/ubuntu/wordpress/web/app/uploads/sites/12/2021/09/eva-water.jpg"
                    },
                    {

                    {

                    },
                ],
            },
            sides: {
                name: "Side Dishes",
                items: [
                    {
                        id: "plantain",
                        name: "Fried Plantain",
                        price: 800,
                        description: "Sweet fried plantain slices",

                    },
                    {

                        price: 1000,

                    {

                        image: "https://external-preview.redd.it/these-15-fast-food-places-have-the-best-coleslaw-v0-y3xnRshvByRpJbHDp77LYEbwuz_4g_gQwjaJ8XUwA30.jpg?width=1080&crop=smart&auto=webp&s=e5495a8bc55582c34259139b68e23ad1b57530f4"
                    },
                ],
            },
        },
    };

    function generateImageLink(name) {
        // Fallback function to create a placeholder image link from the item name
        const text = name.replace(/\s/g, '+');
        return `https://placehold.co/150x150/e2e8f0/1e293b?text=${text}`;
    }

    function renderMenu() {
        const menuContainer = document.getElementById('menu-container');

        for (const categoryKey in MENU.categories) {
            const category = MENU.categories[categoryKey];
            const categorySection = document.createElement('section');
            categorySection.className = 'mt-10';

            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'text-3xl font-semibold text-gray-800 border-b-2 border-gray-200 pb-2 mb-6';
            categoryTitle.textContent = category.name;
            categorySection.appendChild(categoryTitle);

            const itemsGrid = document.createElement('div');
            itemsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-6';

            category.items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'menu-card';

                const image = document.createElement('img');
                image.className = 'menu-image';
                image.src = item.image || generateImageLink(item.name);
                image.alt = item.name;
                image.loading = 'lazy';

                const content = document.createElement('div');
                content.className = 'flex flex-col justify-center';

                const name = document.createElement('h3');
                name.className = 'text-xl font-medium text-gray-800';
                name.textContent = item.name;

                const description = document.createElement('p');
                description.className = 'text-sm text-gray-500 my-1';
                description.textContent = item.description;

                const price = document.createElement('span');
                price.className = 'price';
                price.textContent = `â‚¦${item.price.toLocaleString()}`;

                content.appendChild(name);
                content.appendChild(description);
                content.appendChild(price);

                itemCard.appendChild(image);
                itemCard.appendChild(content);

                itemsGrid.appendChild(itemCard);
            });

            categorySection.appendChild(itemsGrid);
            menuContainer.appendChild(categorySection);
        }
    }

    // Call the function when the page loads
    window.onload = renderMenu;
</script>

</body>
</html>
